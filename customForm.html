<!-- Content for Custom Order Form -->
<section class="container-fluid form-content">
    <div class="row">
        <div class="col-12">
            <div class="form-container">
                <div class="form-elements">
                    <h1 class="text-uppercase person-text-name">Custom purchase order</h1>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="FirstnameInput">First Name</label>
                                    <input type="text" class="form-control" placeholder="First name" id="FirstnameInput" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="LastnameInput">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last name" id="LastnameInput" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="inlineFormInputGroupEmailAddress">Email Address</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="email" class="form-control" id="inlineFormInputGroupEmailAddress" aria-describedby="emailHelp" placeholder="Email Address" required>

                                    </div>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Any other comments</label>
                            <textarea class="form-control" id="comments" rows="5"></textarea>
                        </div>
                        <div class="button-align">
                            <button type="submit" class="btn btn-secondary btn-bookus">Submit your order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
